<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <form>
      <h1>Calculator</h1>
      <label for="lift">Please specify exercise</label>
      <input type="text" list="lifts" id="lift" name="lift" />
      <datalist id="lifts">
        <option value="Bench Press"></option>
        <option value="Biceps Arm Curl"></option>
        <option value="Crunch"></option>
        <option value="Deadlift"></option>
        <option value="Lat Pulldown"></option>
        <option value="Leg Press"></option>
        <option value="Overhead Press"></option>
        <option value="Squat"></option>
        <option value="Triceps Pushdown"></option>
        <option value="Seated Cable Row"></option>
      </datalist>
    </form>
  </body>
</html>
