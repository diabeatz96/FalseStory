<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="calculator.js" defer></script>
    <script type="text/javascript" src="muscles.js"></script>
    <script type="text/javascript" src="sidebar.js"></script>

    <title>1RM Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="Nav">
      <a href = "/index.html">
      <div class="Button hover-slide-up" id = "Button1">
          <nav> Muscle Groups </nav>
      </div>
      </a>
      <a href = "#">
      <div class = "Button hover-slide-up" id = "Button2">
          <nav> 1RM Calculator </nav>
      </div>
      </a>
      <a href = "/aboutus.html">
      <div class = "Button hover-slide-up" id = "Button3">
          <nav> About Us </nav>
      </div >
      </a>
      <a href = "/FitnessResearchNotebook.html" target="_blank">
          <div class = "Button hover-slide-up" id = "Button4">
              <nav> Fitness Tracker </nav>
          </div >
      </a>

      <a href="javascript:void(0)" id="settingsButton" onclick="activateSettings()">
          <img src="assests/gear.svg" alt = "Gear Icon">
      </a>

  </div>


  <div id = "settings">
      <div id = "settingsBar"> Login Settings
          <p class = "account" > Have an account? Sign in</p>


          <form>
              <p>
                  <label for="uname"> Username: </label>
                  <input type="text" id="uname" name="uname" size="20">
                  <br>
              </p>
              <p>
                  <label for="pwd"> Password: </label>
                  <input type="password" id="pwd" name="pwd" size="20">
              </p>
              <p>
                  <button class = "continue">Continue</button>
              </p>
              <p class = "account"><a href="#">create an accout</a></p>
              <p class = "height-and-weight">Height & Weight</p>
          </form>

          <!-- height and weight box  -->
          <div>
              <form>
                  <!-- height input -->
                  <div class = "height-width-input">
                      <label for="height"> Height: </label>
                      <input type="text" id="height" name="height" size="5">
                      <br>
                      <br>
                      <!-- weight input -->
                      <label class = "weight" for="weight"> Weight: </label>
                      <input type="text" id="weight" name="weight" size="5">
                  </div>

                  <div class = "height-width-buttons">
                      <!-- height button -->
                      cm
                      <label class="switch">
                          <input type="checkbox" checked>
                          <span class="slider round"></span>
                      </label>
                      in
                      <br>
                      <br>

                      <!-- weight button -->
                      kg
                      <label class="switch">
                          <input type="checkbox" checked>
                          <span class="slider round"></span>
                      </label>
                      lb

                  </div>
              </form>
          </div>

          <br>
          <br>

          <!-- body type box -->
          <div>
              <label  for= "gender-label">Choose Gender</label>
              <select id = "gender-label" class = "gender-dropdown" name = "gender-label">
                  <option disabled selected>Gender</option>
                  <option value = "male">Male</option>
                  <option value = "female">Female</option>
                  <option value = "nonbinary">Non-Binary</option>
                  <option value = "not-available">Do not wish to identify</option>
              </select>
          </div>

          <p class = "account" >
              <button class = "sign-up-button">Save Settings</button>
          </p>

      </div>

    </div>
  </div>

    <form class="calculator">
      <h1>Calculator</h1>
      <header id="screen"></header>
      <section class="lift-selection">
        <label for="lift">Please specify exercise </label>
        <input type="text" list="lifts" id="lift" name="lift" />
        <datalist id="lifts">
          <option value="Bench Press"></option>
          <option value="Biceps Arm Curl"></option>
          <option value="Crunch"></option>
          <option value="Deadlift"></option>
          <option value="Lat Pulldown"></option>
          <option value="Leg Press"></option>
          <option value="Overhead Press"></option>
          <option value="Squat"></option>
          <option value="Triceps Pushdown"></option>
          <option value="Seated Cable Row"></option>
        </datalist>
      </section>

      <!-- dwight is dumbell weight since another id is also named weight -->
      <section class="weight-amount">
        <label for="dweight">Weight</label>
        <input id="dweight" name="dweight" type="number" step="1" min="0" />
      </section>

      <section class="rep-number">
        <label for="repetitions">Repetitions</label>
        <input
          id="repetitions"
          name="repetitions"
          type="number"
          step="1"
          min="0"
        />
      </section>
      <section class="percentage-1RM">
        <label for="percentage">Percentage of 1RM </label>
        <input
          id="percentage"
          name="percentage"
          type="number"
          step="1"
          min="0"
          max="100"
        />
      </section>
      <section class="submission">
        <input type="button" value="=" />
      </section>
    </form>
    <section class="video">
    <iframe width="560" height="315" id="demo" src="https://www.youtube.com/embed/sJjmu5tG_EM?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer;clipboard-write; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
  </body>
</html>
