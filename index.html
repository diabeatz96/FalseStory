<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>!False Story</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="sidebar.js"></script>
</head>


<body>
    <div class="Nav">
        <a href = "#">
        <div class="Button">
            <nav> Muscle Groups </nav>
        </div>
        </a>
        <a href = "/calculator.html" target="_blank">
        <div class = "Button" id = "Button2">
            <nav> 1RM Calculator </nav>
        </div>
        </a>
        <a href = "https://www.google.com/" target="_blank">
        <div class = "Button" id = "Button3">
            <nav> About Us </nav>
        </div >
        </a>
    </div>


    <div id = "settings">
        <div id = "settingsBar"> Settings
            <p class = "account" > Have an account? Sign in</p>

            <form>
                <p>
                    <label for="uname"> username: </label>
                    <input type="text" id="uname" name="uname" size="20">
                    <br>
                </p>
                <p>
                    <label for="pwd"> password: </label>
                    <input type="password" id="pwd" name="pwd" size="20">
                </p>
                <p>
                    <input type="submit" value="continue">
                </p>

            </form>

            <!-- height and weight box  -->
            <div>
                <form>
                    <!-- height input -->
                    <div style="width: 55%; float:left; height:80px; margin:1px">
                        <label for="height"> height: </label>
                        <input type="text" id="height" name="height" size="5">
                        <br>
                        <br>
                        <!-- weight input -->
                        <label for="weight"> weight: </label>
                        <input type="text" id="weight" name="weight" size="5">
                    </div>

                    <div style="width: 30%; float:left; height:80px; margin:3px">
                        <!-- height button -->
                        cm
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        in
                        <br>
                        <br>

                        <!-- weight button -->
                        kg
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        lb

                    </div>
                </form>
            </div>
            <br>
            <br>

            <!-- body type box -->
            <div>
                <p id = "bodyType"> body type:</p>
                <form>
                    <input type="radio" id="man" name="bodyType" value="man">
                    <label for="man">man</label><br>

                    <input type="radio" id="woman" name="bodyType" value="woman">
                    <label for="woman">woman</label><br>

                    <input type="radio" id="nonbinary" name="bodyType" value="nonbinary">
                    <label for="nonbinary">nonbinary</label>
                </form>
            </div>

            <p class = "account" >
                <a href="https://www.google.com"> create an account</a>
            </p>
        </div>
    </div>

    <div class = "bodies-div">
        <section class = "Bodies">

            <object type="image/svg+xml" data="assests/body-front.svg" id ="FrontBody">

            </object>


            <figure>
                <object type="image/svg+xml" data="assests/body-back.svg" id = "BackBody">

                </object>
            </figure>

        </section>
    </div>

    <a href="javascript:void(0)" id="settingsButton" onclick="activateSettings()">
        <img src="assests/gear.svg" alt = "Gear Icon">
    </a>
</body>

<script type="text/javascript" src="muscles.js"></script>
</html>
